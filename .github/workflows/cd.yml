name: CD
on:
  workflow_run:
    workflows:
      - 'ci'
    types:
      - completed

jobs:
  build-and-deploy:
    concurrency: cd-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build # The folder the action should deploy.
