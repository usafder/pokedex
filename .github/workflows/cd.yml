name: CD
on:
  workflow_run:
    workflows:
      - 'ci'
    types:
      - completed

jobs:
  build-and-deploy:
    concurrency: cd-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          REACT_APP_POKE_API_BASE_URL: ${{ vars.REACT_APP_POKE_API_BASE_URL }}
          REACT_APP_POKE_IMG_BASE_URL: ${{ vars.REACT_APP_POKE_IMG_BASE_URL }}
          REACT_APP_GITHUB_REPO_URL: ${{ vars.REACT_APP_GITHUB_REPO_URL }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build # The folder the action should deploy.
