name: ci
on:
  pull_request_target:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup node"
        uses: actions/setup-node@v3

      - run: npm ci
      - run: npm run lint
      - run: npm test
